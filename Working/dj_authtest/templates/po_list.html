    <script src = "{% static 'js/jquery-1.8.3.js' %}"></script>
    <script src = "{% static 'js/db.js' %}"></script>
    <script src = "{% static 'js/jsgrid.core.js' %}"></script>

    <script src = "{% static 'js/jsgrid.load-strategies.js' %}"></script>

</head>
<body>
    <h1 style="text-align: center;">Po List</h1>
    <div id="jsGrid"></div>

    <script>
        $(function() {

            $("#jsGrid").jsGrid({
                height: "70%",
                width: "100%",
                filtering: true,
                editing: true,
                inserting: true,
                sorting: true,
                paging: true,
                autoload: true,
                pageSize: 15,
                pageButtonCount: 5,
                deleteConfirm: "Do you really want to delete the client?",
                controller: db,
                fields: [
                    { name: "Name", type: "text", width: 150 },
                    { name: "Age", type: "number", width: 50 },
                    { name: "Address", type: "text", width: 200 },
                    { name: "Country", type: "select", items: db.countries, valueField: "Id", textField: "Name" },
                    { name: "Married", type: "checkbox", title: "Is Married", sorting: false },
                    {name : "Test", type:"text", width:50},
                    { type: "control" }
                ]
            });

        });
    </script>
</body>
